		<script type="text/html" id="tmpl-menus">
			<div class="mui-slider mui-fullscreen">
				<div id="segmentedControls" class="mui-bg-fff mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<div class="mui-scroll" id="menu-container">
						{{each data as $value i}}
						<a class="mui-control-item {{sliderSelected $value.id i}}" href="#item{{i}}"  data-itemid="{{i}}">
							<span>{{$value.name}}</span>
						</a>
						{{/each}}
					</div>
				</div>
				<ul class="list-layout-demo demo1 goods-type mui-bg-fff menuType">
					<li class="demo-model w50 mui-text-center" data-name="sold">
						<a href="javascript:;.html" class="type-font mui-text-center">
							<span class="type-text mui-ellipsis">
				 				销量
				 			</span>
						</a>
					</li>
					<li class="demo-model w50 mui-text-center" data-name="price">
						<a href="javascript:;.html" class="type-font mui-text-center">
							<span class="type-text mui-ellipsis">
				 				价格
				 			</span>
						</a>
					</li>
				</ul>
				<div id="segmentedControlContents" class="mui-slider-group">
					{{each data as $value i}}
					<div class="mui-slider-item  mui-control-content {{sliderSelected $value.id i}}" id="item{{i}}">
						<div class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<!--这里放置真实显示的DOM内容-->
								<div class="spinner-child">
									<div class="rect1"></div>
									<div class="rect2"></div>
									<div class="rect3"></div>
									<div class="rect4"></div>
									<div class="rect5"></div>
								</div>
								<div class="list-container fn_margintop10" data-index="{{i}}" data-id="{{$value.id}}" data-pageindex='0'></div>
							</div>
						</div>
					</div>
					{{/each}}
				</div>
			</div>
		</script>
		<script type="text/html" id="tmpl-goods">
			{{each $data.content as $value i }}
			<ul class="mui-table-view clearUl fn_marginbottom10">
				<li class="mui-table-view-cell mui-media">
			        <a href="/goods/view.html?goodsId={{$value.id}}">
			            <img class="mui-media-object mui-pull-left update65" src="{{$value.imgUrl}}" data-lazyload="">
			            <div class="mui-media-body ">
			                <p class="mui-ellipsis-2 qc-color-333 qc-font-size12">{{$value.name}}</p>
			                <div class="mui-media-block fn_margintop10"></div>
			                <div class="mui-media-price">
			                	<i class="mui-color-red">
			                		&yen;<i class="qc-font-size16">{{$value.price}}</i>
			                	</i>
			                	{{if $value.sold > 0}}
			                		<i class="fn_marginleft10 qc-color-666 qc-font-size12">销量:{{$value.sold}}</i>
			                	{{else}}
			                		<i class="fn_marginleft10 qc-color-666 qc-font-size12">销量:暂无数据</i>
			                	{{/if}}
			                	<span class="mui-pull-right default-abs-bg-color qc-color-fff mui-badge" style="padding: 10px 12px;border-radius: 5px;" data-gid="{{$value.id}}">立即购买</span>
			                </div>
			            </div>
			         </a>
			    </li>
			</ul>
			{{/each}}
		</script>
		<script>
			template.helper('sliderSelected', function(id, i) {
				var _thisGid = common.queryToJSON().tagId === undefined ? '' : common.queryToJSON().tagId;
				if(_thisGid == '' && i == 0) {
					return 'mui-active';
				} else {
					if(id == _thisGid) {
						return 'mui-active';
					}
				}
			});
			template.helper('setUpRows', function(rows) {
				var maxRows = 12;
				var rowStr = "mui-col-xs-" + (maxRows / rows);
				//console.log(rowStr);
				return rowStr;
			});
			template.helper('isWrapper', function(rows) {

				if(rows > 5) {
					/*setTimeout(function(){
						mui('.mui-slider-indicator').scroll()
					},1000);*/
					return "mui-scroll-wrapper";
				}

			});
			
			mui.ready(function() {

				window.goodsIndex.init();
				AjaxCommon.pageInit('.mui-bar');
			});
		</script>
