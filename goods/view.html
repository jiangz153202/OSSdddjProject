<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0,minimal-ui">
		<title>
			商品详情
		</title>
		<link rel="stylesheet" href="/build/css/all.css" />
		<!--一些对于单页面的描述 可以在HTML临时写在本页面  当接入jsp的时候，在写入css文件-->
		<link rel="stylesheet" type="text/css" href="/plugin/style/web/phone/goods/view.css" />
		<style type="text/css">
			.sec-bgColor {
				background-color: #ff0000;
				/* background: gradient(linear,left bottom,right top, from(rgb(176, 79, 194)), to(#dd0d4b));
			    background: -webkit-gradient(linear,left bottom,right top, from(rgb(176, 79, 194)), to(#dd0d4b));*/
				color: #FFFFFF;
				padding: 10px 10px 0px 10px;
				position: relative;
			}
			
			.sec-bgColor .mui-badge {
				position: absolute;
				top: -20px;
			}
			
			.sec-last {
				background-color: cornsilk;
				height: 54px;
			}
			
			.sec-last .timer {}
			
			.sec-last .timer .time {
				background-color: red;
				color: #FFFFFF;
				padding: 3px 2px;
				border-radius: 2px;
			}
			
			.specify {}
			
			.specify p {
				color: #3a3a3a;
			}
			
			.specify p span {
				line-height: 1.64;
				display: table;
				position: relative;
				word-break: break-all;
			}
			
			.specify p span b {
				color: #888;
				width: 10em;
				padding-right: 2.182em;
				font-weight: normal;
				display: table-cell;
			}
			.stock-detail {
			    position: relative;
			    line-height: 12px;
			    font-size: 0;
			    color: #999;
			    background-color: #fff;
			    padding: 0 10px;
			}
			.stock-detail dl {
			    width: 33.333333%;
			    margin-top: 10px;
			    margin-bottom: 10px;
			    display: inline-block;
			    font-size: 12px;
			    zoom: 1;
			}
			.stock-detail dt {
			    display: inline-block;
			}
			.stock-detail dd {
			    display: inline-block;
			    word-wrap: break-word;
			}
			.stock-detail dl:nth-child(1) {
			    text-align: left;
			}
			.stock-detail dl:nth-child(2) {
			    text-align: center;
			}
			.stock-detail dl:nth-child(3) {
			    text-align: right;
			}
			
			.mui-cart-sku .mui-sku-attrs .mui-sku-attr {
			    padding: 15px;
			    border-bottom: 1px solid #e5e5e5;
			}
			
			.mui-cart-sku .mui-sku-attrs .mui-sku-attr button.mui-active {
			    color: #FFF;
			    background-color: #32b3af;
			    border: 1px solid #32b3af;
			}
			.mui-cart-sku .mui-sku-attrs .mui-sku-attr button {
			    margin-top: 10px;
			    color: #333;
			    background-color: transparent;
			    border: 1px solid #999;
			    margin-right: 10px;
			    min-width: 32px;
			    padding: 5px 15px;
			    max-width: 180px;
			    line-height: 16px;
			    border-radius: 3px;
			}
			
			
			.mui-segmented-control.mui-segmented-control-inverted .mui-control-item.mui-active {
			    color: #32b3af;
			    border-bottom: 1px solid #32b3af;
			    background: 0 0;
			}
			
			#details-container img{
				width:100%;
				display: block;
			}
			#details-container p{
				margin-bottom: 0px;
			}
			.qc-car-null {
			    margin-top: 20px;
			}
		</style>
	</head>

	<body class="">
		<header class="mui-bar mui-bar-nav mui-bar-nav-hide clearBg ">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left default-abs-color"></a>
			<a class="mui-icon mui-icon-right-nav mui-pull-right default-abs-color iconfont icon-fenxiang mui-hide" href="#popover.html"></a>
			
		</header>
		<div class="mui-content fn_clearpaddingtop" id="body-container" style="margin-bottom: 50px;">
			<div class="spinner-child spinner-child-fixed">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
			</div>
		</div>
		<div id="popover" class="mui-popover mui-popover-fadein">
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul class="mui-table-view clearUl clearBg">
						<li class="mui-table-view-cell">
							<a href="javascript:;" class="iconfont icon-message qc-font-size20-imp qc-color-fff-imp">
								<i class="qc-font-size14-imp ">消息</i>
							</a>
						</li>
						<li class="mui-table-view-cell">
							<a href="/index.html" class="iconfont icon-home qc-font-size20-imp qc-color-fff-imp">
								<i class="qc-font-size14-imp ">首页</i>
							</a>
						</li>
						<li class="mui-table-view-cell">
							<a href="/goods/search.html" class="iconfont icon-search qc-font-size20-imp qc-color-fff-imp">
								<i class="qc-font-size14-imp ">搜索</i>
							</a>
						</li>
						<li class="mui-table-view-cell">
							<a href="javascript:;" class="iconfont icon-yuyue qc-font-size20-imp qc-color-fff-imp">
								<i class="qc-font-size14-imp ">浏览历史</i>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<script type="text/html" id="tmpl-car-advertisements">

			<div class="mui-slider">
				<div class="mui-slider-group mui-slider-loop">
					<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="javascript:;">
							<img data-lazyload="{{$data[$data.length-1].imgUrl}}" src="/framwork/global_icon/lazyload/banner650300.jpg" />
						</a>
					</div>
					{{each $data as $value i}}
					<!-- 第i张 -->
					<div class="mui-slider-item">
						<a href="javascript:;">
							<img data-lazyload="{{$value.imgUrl}}" src="/framwork/global_icon/lazyload/banner650300.jpg" />
						</a>
					</div>
					{{/each}}
					<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="javascript:;">
							<img data-lazyload="{{$data[0].imgUrl}}" src="/framwork/global_icon/lazyload/banner650300.jpg"/>
						</a>
					</div>
				</div>
				{{if $data.length > 1}}
				<div class="mui-slider-indicator">
					{{each $data as $value i}}
					<div class="mui-indicator {{if i == 0}}mui-active{{/if}}"></div>
					{{/each}}
				</div>
				{{/if}}
			</div>

		</script>
		<script type="text/html" id="tmpl-model">

			<div class="mui-content  ">
				<!--<div class="mui-scroll mui-scroll-wrapper">-->
					{{if $data.images.length > 0}} {{include 'tmpl-car-advertisements' $data.images}} {{/if}}
					<!--限时秒杀-->
					{{each $data.activities as $value i}} {{if $value.dailySeckill != null}}
					<div class="mui-row">
						<div class="mui-col-xs-8 sec-bgColor">
							<i class="qc-font-size20 mg-r3"> &yen;</i><span class="qc-font-size20 ">{{$value.dailySeckill.price}}</span>
							<p class="qc-color-fff qc-font-size12 fn_clearmarginbottom">
								原价:
								<span class="qc-font-size12 mui-text-decoration">
					    			<i class="mg-r3">&yen;</i>{{$data.price}}
					    		</span>
								<span class="qc-font-size12 mui-pull-right">今日剩余资格:<i class="reset-number"></i></span>
							</p>
						</div>
						<div class="mui-col-xs-4 qc-font-size12 mui-text-center qc-color-red sec-last">
							<div class="fn_paddingtop5">
								<span class="timer" data-output="true" data-startTime="{{$value.dailySeckill.dailySeckill.startTime}}" data-endTime="{{$value.dailySeckill.dailySeckill.endTime}}">
			            	 		<div class="text"><i class="time-status">距结束还剩</i>:</div>
					        		<i class="time time-h">00</i> :
					        		<i class="time time-m">00</i> :
					        		<i class="time time-s">00</i>
				        		</span>
							</div>
						</div>
					</div>
					{{/if}} 
					{{if $value.timeLimit != null}}
					<div class="mui-row">
						<div class="mui-col-xs-8 sec-bgColor">
							<i class="qc-font-size20 mg-r3"> &yen;</i><span class="qc-font-size20 ">{{$value.timeLimit.price}}</span>
							<p class="qc-color-fff qc-font-size12 fn_clearmarginbottom">
								原价:
								<span class="qc-font-size12 mui-text-decoration">
									<i class="mg-r3">&yen;</i>{{$data.price}}
								</span>
								<span class="qc-font-size12 mui-pull-right">剩余资格:<i class="reset-number"></i></span>
							</p>
						</div>
						<div class="mui-col-xs-4 qc-font-size12 mui-text-center qc-color-red sec-last">
							<div class="fn_paddingtop5">
								<span class="timer" data-output="true" data-startTime="{{$value.timeLimit.startTime}}" data-endTime="{{$value.timeLimit.endTime}}">
			            	 		<div class="text"><i class="time-status">距结束还剩</i>:</div>
					        		<i class="time time-h">00</i> :
					        		<i class="time time-m">00</i> :
					        		<i class="time time-s">00</i>
				        		 </span>
							</div>
						</div>
					</div>
					{{/if}} 
					{{/each}}
					<div class="qc-bg-color-fff ">
						<p class="qc-color-333 fn_padding10 fn_clearmarginbottom ">{{$data.name}}</p>
						{{if $data.brief != ''}}
						<p class="qc-color-666 fn_padding10 fn_clearpaddingtop fn_clearmarginbottom qc-font-size12">{{$data.brief}}</p>
						{{/if}}
						<!--价格区间-->
						<p class="fn_paddinglr10 fn_clearmarginbottom clear">
							<!--限时秒杀-->
							{{if $data.activities[0].dailySeckill == null && $data.activities[1] != null && $data.activities[1].timeLimit == null}}
							<span class="qc-font-size16  mui-color-red">&yen;<i class="qc-font-size18-imp">{{$data.price}}</i> </span>
							<span class="qc-font-size12 mui-color-666 fn_paddingleft10 mui-text-decoration">
								    市场价:&yen;{{$data.marketPrice}}
							</span> 
							{{/if}}
						</p>
						
						<!---->
						<div class="stock-detail">
					        <dl>
					            <dt>运费:</dt>
					            <dd class="js-postage-desc" data-postage="免运费">
					                        免运费           
					            </dd>
					        </dl>
					        <dl>
					            <dt>剩余:</dt>
					            <dd>{{$data.stock}}</dd>
					        </dl>
					        <dl>
					            <dt>销量:</dt>
					            <dd>{{$data.sold}}</dd>
					        </dl>
					    </div>
						
					</div>
					<!--选择数据-->
					<ul class="mui-table-view fn_margintop10">
						<li class="mui-table-view-cell mui-table-view-cart">
							<a class="qc-font-size14 qc-color-333 qc-bg-color-fff mui-navigate-right {{if $data.shelve == false || $data.activities[0].dailySeckill != null || $data.activities[1] != null &&  $data.activities[1].timeLimit != null}}mui-disabled{{/if}}" href="javascript:;">
								<i class="fn_marginright10">已选:</i>
								<i class="sku-attrStr">请选择
							 	{{each $data.short_vals}}
							 		{{$value.name}}
							 	{{/each}}
							 	</i>
							</a>
						</li>
						<!--发货-->
					</ul>
					<div class="mui-action-banner">

		<script>
			template.helper('score', function(rows) {
				var html = '';
				for(var i = 0; i < rows; i++) {
					html += '<span class="mui-icon iconfont fn_font-size24 qc-color-yellow icon-shoucang2"></span>';
				}
				return html;
			});
			/** 
			 * 对日期进行格式化， 
			 * @param date 要格式化的日期 
			 * @param format 进行格式化的模式字符串
			 *     支持的模式字母有： 
			 *     y:年, 
			 *     M:年中的月份(1-12), 
			 *     d:月份中的天(1-31), 
			 *     h:小时(0-23), 
			 *     m:分(0-59), 
			 *     s:秒(0-59), 
			 *     S:毫秒(0-999),
			 *     q:季度(1-4)
			 * @return String
			 * @author yanis.wang
			 * @see	http://yaniswang.com/frontend/2013/02/16/dateformat-performance/
			 */
			template.helper('dateFormat', function(date, format) {

				date = new Date(date);
				var map = {
					"M": date.getMonth() + 1, //月份 
					"d": date.getDate(), //日 
					"h": date.getHours(), //小时 
					"m": date.getMinutes(), //分 
					"s": date.getSeconds(), //秒 
					"q": Math.floor((date.getMonth() + 3) / 3), //季度 
					"S": date.getMilliseconds() //毫秒 
				};
				format = format.replace(/([yMdhmsqS])+/g, function(all, t) {
					var v = map[t];
					if(v !== undefined) {
						if(all.length > 1) {
							v = '0' + v;
							v = v.substr(v.length - 2);
						}
						return v;
					} else if(t === 'y') {
						return(date.getFullYear() + '').substr(4 - all.length);
					}
					return all;
				});
				
				return format;
			});
			mui.ready(function() {
				window.goodsview.init({
					gid: common.queryToJSON().goodsId === undefined ? '' : common.queryToJSON().goodsId
				});
			});
		</script>
