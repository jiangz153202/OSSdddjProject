	<body class="">
		<header class="mui-bar mui-bar-nav head-bg-color">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left mui-color-fff"></a>
			<h1 class="mui-title mui-color-fff">手机注册</h1>
		</header>
		<div class="mui-content mui-scroll-wrapper ms-bg-cl mui-bgs-fff" id="pullrefresh">
			<ul id="register" class="mui-table-view ms-item clearUl ms-items mg-t20 pd-a20">
				<li class="mui-table-view-cell mui-media mui-transitioning border-def-all boreder-raius-a5 no_pd">
					 <div class="mui-input-row">
					 	<img class="mui-input-clear ps-ad l5 t10" src="framwork/global_icon/drawable-xhdpi/regi01.png" width="20" />
				        <input name="tel" type="number" class="mui-input-clear no-border no_mg ft-s14 pd-l30" placeholder="请输入注册手机号">
				    </div>
				</li>
				<li class="mui-table-view-cell mui-media mui-transitioning border-def-all boreder-raius-a5 no_pd mg-t15">
					 <div class="mui-input-row">
					 	<img class="ps-ad l5 t10" src="framwork/global_icon/drawable-xhdpi/ic_login_msg_code.png" width="20" />
				        <input type="number" class="mui-input-clear no-border no_mg ft-s14 pd-l30" placeholder="请输入验证码">
				        <button id="code" class="ps-ad r10 t5 ft-s12 mui-button-bg cl-sf no-border ">获取验证码</button>
				    </div> 
				</li>
				<li class="mui-table-view-cell mui-media mui-transitioning border-def-all boreder-raius-a5 no_pd mg-t15">
					 <div class="mui-input-row">
					 	<img class="ps-ad l5 t10" src="framwork/global_icon/drawable-xhdpi/ic_login_lock.png" width="20" />
				        <input type="password" class="mui-input-clear no-border no_mg ft-s14 pd-l30" placeholder="请输入密码(6-12位字符)">
				        <img class="ps-ad r10 t10" src="framwork/global_icon/drawable-xhdpi/ic_login_uneye.png" width="20" />
				    </div>
				</li>
				<li class="mui-table-view-cell mui-media mui-transitioning border-def-all boreder-raius-a5 no_pd mg-t15">
					 <div class="mui-input-row">
					 	<img  class="ps-ad l5 t10" src="framwork/global_icon/drawable-xhdpi/ic_regi_invo_code.png" width="20" />
				        <input type="text" class="mui-input-clear no-border no_mg ft-s14 pd-l30" placeholder="请输入好友邀请码">
				    </div>
				</li>
				<li class="mui-table-view-cell mui-media mui-transitioning  boreder-raius-a5 no_pd mg-t20 ps-rt">
					<button id="submit" type="button" class="mui-btn-default but-submit ft-s16 pd-a10 no_mg max-width opacity7">提交</button>
				</li>
				<li class="mui-table-view-cell mui-media mui-transitioning  boreder-raius-a5 no_pd mg-t10 ps-rt">
					<p class="ft-s12 cl-s9">注册即同意<a href="#.html" class="buf-ft-bule">《爱车小屋服务协议》</a></p>
				</li>
			</ul>

		<script src="framwork/mui/dist/js/mui.min.js"></script>
