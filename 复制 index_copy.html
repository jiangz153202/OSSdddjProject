		<script type="text/javascript">
			template.helper('setRecommend', function(i) {
				switch(i) {
					case 0:
						return 'brand-half-floor';
						break;
					case 1:
						return 'up-floor'
						break;
					case 2:
						return 'down-floor';
						break;
					case 3:
						return 'down-floor is-double-floor';
						break;
					default:
						break;
				}
			});
			
			template.helper('Math_PI', function(lng, lat) {
				//return Math.ceil((distance / 1000) * 20);

				var body = document.body;
				if(body.dataset.lng == undefined) {
					console.log('参数失效');
					return;
				}
				var map = new BMap.Map();
				var selfPoint = new BMap.Point(body.dataset.lng, body.dataset.lat);
				var bPoint = new BMap.Point(lng, lat);

				var distance = parseInt(map.getDistance(selfPoint, bPoint));

				var countDistance = distance - 1000;
				var rd = countDistance / 1000;
				var mins = 19;

				if(rd > 0)
					mins = mins + Math.round(rd * 8);

				var selfDistance = (distance / 1000).toFixed(2);
				/*	selfDistance = distance == 0 ? "距离不远" : selfDistance;*/
				//			'<span class=" fn_paddingright5 qc-color-666">'+
				//						+mins+'分钟'+
				//					'</span>'+
				return '<div class="mui-text-right fn_margintop5">' +
					'<span class="fn_paddingleft5  qc-color-666 mui-pull-right">据您当前距离：' +
					+selfDistance + 'KM' +
					'</span>' +
					'</div>';

			});

			mui.ready(function() {
				window.home.init();
			});
		</script>
